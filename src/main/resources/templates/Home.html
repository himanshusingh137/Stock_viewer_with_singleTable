<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stocks Viewer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<br>
	<br>

	<h1 class="text-center" align="center">Stocks Viewer</h1>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="text-center" align="center">
		<h2>Please upload your file</h2>
	</div>
	<br>
	<br>
	<!-- Your file upload form -->
	<div class="text-center" align="center">
		<form id="uploadForm" th:action="@{/upload-csvfile}" method="post"
			enctype="multipart/form-data">
			<input type="file" name="file" id="file" class="btn btn-primary">
			<br> <br>
			<button type="submit" class="btn btn-success" align="center">Upload</button>
		</form>
	</div>

	<!-- Pop-up message -->
	<div id="uploadMessage" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="uploadMessageLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="uploadMessageLabel">Upload Status</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="uploadStatus"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript to display pop-up message -->
	<script type="text/javascript">
		$(document).ready(function() {
			var message = /*[[${message}]]*/'';
			if (message) {
				$('#uploadStatus').text(message);
				$('#uploadMessage').modal('show');
			}
		});
	</script>
</body>
</html>
